<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
    <style>
        :root {
            --primary: #47db53;
            --secondary: #0b86d8;
            --light: #f7fff7;
            --dark: #292f36;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--secondary), #42c919);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--dark);
            font-size: 1rem;
            margin-bottom: 15px;
        }

          .menu {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 25px;
            padding: 8px 0;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .btn-menu {
            padding: 4px 10px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: rgb(18, 143, 82);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 55px;
            text-align: center;
            flex-shrink: 0;
        }

        .btn-menu:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .btn-menu.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .figura-title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.6rem;
        }

        .figura-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        button {
            width: 15%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #c4d937;
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            display: none;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--dark);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Geométrica</h1>
        <p class="subtitle">Perímetros - Áreas - Volúmenes<br>Selecciona</p>
    </header>

    
    <div class="menu">
        <button class="btn-menu" data-figura="triangulo">Triángulo</button>
        <button class="btn-menu" data-figura="cuadrado">Cuadrado</button>
        <button class="btn-menu" data-figura="circulo">Círculo</button>
        <button class="btn-menu" data-figura="esfera">Esfera</button>
        <button class="btn-menu" data-figura="cilindro">Cilindro</button>
    </div>

    <div id="calculator" class="calculator-container">
        <h2 class="figura-title" id="figura-title">Figura</h2>
        <div class="figura-image" id="figura-image"></div>

        <div id="inputs-container">
            
        </div>

        <button id="calcular-btn">Calcular</button>

        <div class="result" id="result">
            Resultado: <span id="resultado-text"></span>
        </div>
    </div>


    <script>
        
        const figuras = {
            triangulo: {
                nombre: "Triángulo",
                imagen: "Imagenes/triangulo.jpg",
               
                inputs: [
                    { name: "base", label: "Base" },
                    { name: "altura", label: "Altura" },
                    { name: "lado1", label: "Lado 1" },
                    { name: "lado2", label: "Lado 2" },
                    { name: "lado3", label: "Lado 3" }
                ],
                calcular: (inputs) => {
                    const base = parseFloat(inputs.base);
                    const altura = parseFloat(inputs.altura);
                    const lado1 = parseFloat(inputs.lado1);
                    const lado2 = parseFloat(inputs.lado2);
                    const lado3 = parseFloat(inputs.lado3);

                    if (isNaN(base) || isNaN(altura) || isNaN(lado1) || isNaN(lado2) || isNaN(lado3)) {
                        return null;
                    }

                    if (base <= 0 || altura <= 0 || lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
                        return null;
                    }

                    const area = (base * altura) / 2;
                    const perimetro = lado1 + lado2 + lado3;

                    return `Área: ${area.toFixed(2)} cm² | Perímetro: ${perimetro.toFixed(2)} cm`;
                }
            },
            cuadrado: {
                nombre: "Cuadrado",
                imagen: "Imagenes/cuadrado.png",
                inputs: [
                    { name: "lado", label: "Lado" }
                ],
                calcular: (inputs) => {
                    const lado = parseFloat(inputs.lado);
                    if (isNaN(lado) || lado <= 0) return null;

                    const area = lado * lado;
                    const perimetro = 4 * lado;

                    return `Área: ${area.toFixed(2)} cm² | Perímetro: ${perimetro.toFixed(2)} cm`;
                }
            },
            circulo: {
                nombre: "Círculo",
                imagen: "Imagenes/circulo.png",
                inputs: [
                    { name: "radio", label: "Radio" }
                ],
                calcular: (inputs) => {
                    const radio = parseFloat(inputs.radio);
                    if (isNaN(radio) || radio <= 0) return null;

                    const area = Math.PI * radio * radio;
                    const perimetro = 2 * Math.PI * radio;

                    return `Área: ${area.toFixed(2)} cm² | Perímetro: ${perimetro.toFixed(2)} cm`;
                }
            },
            esfera: {
                nombre: "Esfera",
                imagen: "Imagenes/esfera.jpg",
                inputs: [
                    { name: "radio", label: "Radio" }
                ],
                calcular: (inputs) => {
                    const radio = parseFloat(inputs.radio);
                    if (isNaN(radio) || radio <= 0) return null;

                    const area = 4 * Math.PI * radio * radio;
                    const volumen = (4/3) * Math.PI * radio * radio * radio;

                    return `Área: ${area.toFixed(2)} cm² | Volumen: ${volumen.toFixed(2)} cm³`;
                }
            },
            cilindro: {
                nombre: "Cilindro",
                imagen: "Imagenes/cilindro.png",
                inputs: [
                    { name: "radio", label: "Radio" },
                    { name: "altura", label: "Altura" }
                ],
                calcular: (inputs) => {
                    const radio = parseFloat(inputs.radio);
                    const altura = parseFloat(inputs.altura);

                    if (isNaN(radio) || isNaN(altura) || radio <= 0 || altura <= 0) {
                        return null;
                    }

                    const areaBase = Math.PI * radio * radio;
                    const areaLateral = 2 * Math.PI * radio * altura;
                    const areaTotal = 2 * areaBase + areaLateral;
                    const volumen = areaBase * altura;

                    return `Área Total: ${areaTotal.toFixed(2)} cm² | Volumen: ${volumen.toFixed(2)} cm³`;
                }
            }
        };

        // Elementos del DOM
        const menuButtons = document.querySelectorAll('.btn-menu');
        const calculatorContainer = document.getElementById('calculator');
        const figuraTitle = document.getElementById('figura-title');
        const figuraImage = document.getElementById('figura-image');
        const inputsContainer = document.getElementById('inputs-container');
        const calcularBtn = document.getElementById('calcular-btn');
        const resultDiv = document.getElementById('result');
        const resultadoText = document.getElementById('resultado-text');

        let figuraActual = null;

        // Función para mostrar la calculadora de una figura
        function mostrarCalculadora(figuraKey) {
            const figura = figuras[figuraKey];
            if (!figura) return;

            figuraActual = figura;

            // Actualizar título e imagen
            figuraTitle.textContent = figura.nombre;
            figuraImage.style.backgroundImage = `url(${figura.imagen})`;

            // Generar inputs
            inputsContainer.innerHTML = '';
            figura.inputs.forEach(input => {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <label for="${input.name}">${input.label}</label>
                    <input type="number" id="${input.name}" placeholder="${input.label}" step="any" min="0" required>
                    <div class="error" id="${input.name}-error"></div>
                `;
                inputsContainer.appendChild(div);
            });

            // Mostrar el contenedor
            calculatorContainer.style.display = 'block';

            // Scroll suave al contenedor
            calculatorContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Manejador de clic en botones del menú
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remover clase active de todos
                menuButtons.forEach(btn => btn.classList.remove('active'));
                // Agregar active al actual
                button.classList.add('active');

                // Mostrar la calculadora correspondiente
                const figuraKey = button.dataset.figura;
                mostrarCalculadora(figuraKey);

                // Ocultar resultado anterior
                resultDiv.style.display = 'none';
            });
        });

        // Manejador del botón Calcular
        calcularBtn.addEventListener('click', () => {
            if (!figuraActual) return;

            // Limpiar errores previos
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            // Obtener valores de inputs
            const inputs = {};
            let isValid = true;

            figuraActual.inputs.forEach(input => {
                const value = document.getElementById(input.name).value.trim();
                if (!value) {
                    document.getElementById(`${input.name}-error`).textContent = 'Este campo es obligatorio.';
                    isValid = false;
                } else {
                    inputs[input.name] = value;
                }
            });

            if (!isValid) {
                resultDiv.style.display = 'none';
                return;
            }

            // Calcular
            const resultado = figuraActual.calcular(inputs);

            if (resultado === null) {
                resultDiv.style.display = 'block';
                resultadoText.textContent = 'Por favor ingresa valores válidos (positivos).';
                resultadoText.style.color = 'red';
            } else {
                resultDiv.style.display = 'block';
                resultadoText.textContent = resultado;
                resultadoText.style.color = 'black';
            }
        });

        
        document.querySelector('[data-figura="triangulo"]').click();
    </script>
</body>
</html>
